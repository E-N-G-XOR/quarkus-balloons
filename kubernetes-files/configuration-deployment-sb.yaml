apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: configservice
  name: configservice-sb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configservice
  template:
    metadata:
      labels:
        app: configservice
    spec:
      containers:
      - name: configservice
        image: quay.io/burrsutter/configuration-service-sb:1.0.2
        ports:
          - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: '8080'
