apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gameclient
  name: gameclient
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gameclient
  template:
    metadata:
      labels:
        app: gameclient
    spec:
      containers:
        - name: gameclient
          image: quay.io/rhdevelopers/balloon-game-client:v1.0.0
          ports:
            - containerPort: 8080
