apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: configservice
  labels:
    serving.knative.dev/visibility: "cluster-local"  
spec:
  template:
    spec:
      containers:
      - image: quay.io/burrsutter/configuration-service-sb:1.0.0
        env:
        - name: SERVER_PORT
          value: '8080'
  traffic:
  - tag: latest
    latestRevision: true
    percent: 100