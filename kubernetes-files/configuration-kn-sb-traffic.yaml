apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: configservice
  labels:
    serving.knative.dev/visibility: "cluster-local"  
spec:
  template:
    metadata:
      name: configservice-sb
    spec:
      containers:
      - image: quay.io/burrsutter/configuration-service-sb:1.0.0
        env:
        - name: SERVER_PORT
          value: '8080'
  traffic:
    - tag: current
      revisionName: configservice-sb
      percent: 100
    - tag: prev
      revisionName: configservice-q
      percent: 0
    - tag: latest
      latestRevision: true
      percent: 0